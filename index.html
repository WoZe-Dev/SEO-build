<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inspiré du design de pro.aceternity.com">
    <title>Page Inspirée</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo">My Brand</div>
        <nav class="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Welcome to My Website</h1>
            <p>Your success starts here</p>
            <button class="btn">Get Started</button>
        </section>

        <section id="about" class="about">
            <h2>About Us</h2>
            <p>We provide top-notch solutions for your business.</p>
        </section>

        <section id="services" class="services">
            <h2>Our Services</h2>
            <div class="service-card">Service 1</div>
            <div class="service-card">Service 2</div>
            <div class="service-card">Service 3</div>
        </section>

        <section id="contact" class="contact">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 My Brand. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
